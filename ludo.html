<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ludowebsite</title>
    <style>
body {
    font-family: Arial;
    background-color: #cdddf2;
    }

/* Style the tab */
.tab {
  overflow: hidden;
  border: 1px solid #ccc;
  background-color: #f1f1f1;
}

/* Style the buttons inside the tab */
.tab button {
  background-color: inherit;
  float: left;
  border: none;
  outline: none;
  cursor: pointer;
  padding: 14px 16px;
  transition: 0.3s;
  font-size: 17px;
}

/* Change background color of buttons on hover */
.tab button:hover {
  background-color: #ddd;
}

/* Create an active/current tablink class */
.tab button.active {
  background-color: #ccc;
}

/* Style the tab content */
.tabcontent {
  display: none;
  padding: 6px 12px;
  border: 1px solid #ccc;
  border-top: none;
}
</style>
</head>
<body>
    <h1>Welcome op de ludo website<h1>
    <div class="tab">
    <a href="index.html"><button class="tablinks"> Home </button></a>
    <button class="tablinks" onclick="openCity(event, 'Paris')">Leerling1</button>
    <button class="tablinks" onclick="openCity(event, 'Tokyo')">Leerling2</button>
    </div>
</body>
</html>
